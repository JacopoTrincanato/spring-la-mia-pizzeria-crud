<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Pizze</title>
</head>

<body>

    <div class="container-fluid d-flex justify-content-between">
        <div class="row row-cols row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
            <div class="card" th:each="pizza : ${pizze}" th:object="${pizza}">
                <img th:src=*{urlFoto}>
                <div class="card-body">
                    <h3>Nome: [[*{nome}]]</h3>
                    <p>Ingredienti: [[*{descrizione}]]</p>
                    <p>Prezzo: [[*{prezzo}]] euro</p>
                    <div th:insert="~{fragments/resources :: button('/show')}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <p th:text="Non ci sono pizze disponibili" th:unless="${pizze.size() > 0}"></p>
</body>

</html>
